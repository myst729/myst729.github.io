tagline: '"[object WebDev]"'
baseurl: /
herolink: posts
excerpt_separator: <!-- more -->

avatar:
  png: /assets/avatar.png
  svg: /assets/avatar.svg
  anim: /assets/avatar-animation.svg

social:
  - id: github
    url: https://github.com/myst729
