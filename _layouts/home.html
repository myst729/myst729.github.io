<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="wrap home">
      {% include switch.html %}
      <a class="home-avatar" href="{{ site.herolink | relative_url }}">
        {% include avatar/avatar-animation.svg %}
      </a>
      <pre>{{ site.typeof }}</pre>
      <hr>
      <ul class="home-social">
        {% for item in site.social %}
        <li>
          <a href="{{ item.url }}" target="_blank">
            {% include icons/{{ item.id }}.svg %}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
