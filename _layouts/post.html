---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% assign url_paths = page.url | split: '/' %}
  <a href="{{ url_paths[1] | relative_url }}">/{{ url_paths[1] }}/</a>
  <code class="post-tag post-tag-{{ page.tag[1] }}">{{ page.tag[0] }}</code>
  <span class="post-date">{{ page.date }}</span>
  <hr>
  <div class="body">
    {{ content }}
    <hr>
    {% if page.silent != true %}
    {% include utterances.html %}
    {% endif %}
  </div>
</div>
