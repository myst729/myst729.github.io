---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <a href="{{ site.herolink | relative_url }}">/{{ site.herolink }}/</a>
  <code class="post-tag post-tag-{{ page.tag[1] }}">{{ page.tag[0] }}</code>
  <span class="post-date">{{ page.date }}</span>
  <hr>
  <div class="body">
    {{ content }}
    <hr>
  </div>
</div>
